<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKGROUND CONTROLL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assest/style.minify.css">
    <!-- <link rel="stylesheet" href="main.css"> -->
</head>
<body>
    <section class="main-wrapper"> 
        <div class="container">
            <!-- BACKGROUND CONTROLL SECTION -->
            <div class="background__controll_section">
                <!-- BACKGROUND ARRRIBUTE & FILE UPLOAD ARE -->
                <div class="backgroundControll__attribute_area">
                    <label class="upload__filed" for="imageUpload">
                        <i class="bi bi-cloud-arrow-up"></i>
                        <input type="file" name="" id="imageUpload" accept="image/png, image/jpeg,image/jpg,image/svg,image/avif,image/webp">
                        
                    </label>
                    <div id="progressbar" class="progress__bar" value="0" max="100"><span id="progress_label"></span></div>
                    <h2>Controll Backgorund</h2>
                    <div class="attributes" id="attributes">

                        <div class="items">
                            <!-- Background Size -->
                            <label for="background-size">Background Size</label>
                            <select value="background-size" id="background-size">
                                <option value="auto">auto</option>
                                <option selected value="cover">cover</option>
                                <option value="contain">contain</option>
                            </select>
                        </div>

                        <div class="items">
                            <!-- Background Position -->
                            <label for="background-position">Background Position</label>
                            <select value="background-position" id="background-position">
                                <option  selected value="center center">center center</option>
                                <option  value="left top">left top</option>
                                <option  value="left bottom">left bottom</option>
                                <option  value="left center">left center</option>
                                <option  value="right top">right top</option>
                                <option  value="right center">right center</option>
                                <option  value="right bottom">right bottom</option>
                                <option  value="center top">center top</option>
                                <option  value="center bottom">center bottom</option>
                            </select>
                        </div>

                        <div class="items">
                            <!-- Background Repeat -->
                            <label for="background-repeat">Background Repeat</label>
                            <select value="background-repeat" id="background-repeat">
                                <option  selected value="no-repeat">no repeat</option>
                                <option   value="repeat">repeat</option>
                                <option  value="repeat-x">repeat-x</option>
                                <option   value="repeat-y">repeat-y</option>
                                <option   value="initial">initial</option>
                                <option   value="inherit">inherit</option>
                            </select>
                        </div>

                        <div class="items">
                            <!-- Background Attachment -->
                            <label for="background-attachmen">Background Attachment</label>
                            <select value="background-attachment" id="background-attachment">
                                <option selected value="initial">initial</option>
                                <option  value="fixed">fixed</option>
                                <option value="scroll">scroll</option>
                                <option value="local">local</option>
                                <option value="inherit">inherit</option>
                            </select>
                        </div>
                        
                        
                    </div>
                </div>

                <!-- BACKGROUND PREVIEW AREA-->
                <div class="background__preview__area" id="bg_preview">

                </div>
            </div>

            <!-- BACKGROUND CSS ATTRIBUTES PREVIEW -->
            <div class="background__control_cssAttributes">
                <h2>Css code</h2>
                <button id="copyCssCode"><i class="bi bi-copy"></i></button>
                <div class="cssCode_values" id="cssCode__values">
                    <li id="CssattrValue1"></li>
                    <li id="CssattrValue2"></li>
                    <li id="CssattrValue3"></li>
                    <li id="CssattrValue4"></li>
                    <li id="CssattrValue5"></li>
                </div>
            </div>
        </div>
    </section>
    

    <footer>
        <div class="container">
            <div class="left">
                <h2>Open Source</h2>
                <p>Developed by <span>Abdulmalik</span> </p>
            </div>
            <a href="https://github.com/abdulm3523/customBgControlar" class="openSource"><i class="bi bi-github"></i>View Souce</a>
        </div>
        
    </footer>
    <script src="assest/app.minify.js"></script>
     <!-- <script src="app.js"></script> -->
</body>
</html>
